<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .notif {
        margin: 0 auto;
        width: 300px;
        height: 100px;
        border: 1px solid black;
        text-align: center;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .notif button {
        text-align: center;
    }
</style>
<body>
    <div id="container">
        <input id="add-item-btn" type="button" value="+">
    </div>
    <script>
        let a = document.getElementById("container")
        let activeNotif = false
        
        a.onclick = function() {
            notification();
        }

        function notification () {
            if(activeNotif) return
            activeNotif = true 
           const notif = document.createElement("div")
           notif.classList.add("notif")
           notif.textContent = "уведомление с любым текстом"; 
           const btn = document.createElement("button")
           btn.textContent = "Закрыть";
           notif.appendChild(document.createElement("br"))
           notif.appendChild(btn)
           a.appendChild(notif)
           
           let timeoutId = setTimeout(() => {notif.remove(); activeNotif = false;}, 3000);

           btn.onclick = function() {
            event.stopPropagation();
            clearTimeout(timeoutId);
            closeNotif(notif);
            activeNotif = false
           }           
           
        }

        function closeNotif(notif) {
            notif.remove();
        }
    </script>
</body>
</html>
